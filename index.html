<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Local Weather</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <html>
  <head>
    <title>Local Weather - Free Code Codecamp</title>
    <link href="https://fonts.googleapis.com/css?family=Gafata" rel="stylesheet"> 
  </head>
  
  <body>
    <div class="back">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <img id="wall" src=""></img>

          </div>
        </div>
      </div>
    </div>
  
    <div class="data">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-12">
            
          </div>
        </div>
      </div>
    </div>
  
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <img id="weather_icon" src="https://d30y9cdsu7xlg0.cloudfront.net/png/404583-200.png"></img>
            <p3 id="temp">N/A</p3>
            <p3 id="pressure"></br>Pressure: no data</p3>
            <p3 id="humidity" ></br>Humidity: no data</p3>
            <p3 id="windSpeed"></br>Wind Speed: no data</p3>
            <p3 id="location">Location not available</p3>
            <div class="line-separator1"></div>
            <div class="line-separator2"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="switcher">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <label class="switch" ><input checked="checked" type="checkbox" id="tempSwitch"/>    <div></div>
            </label>
            <p3 id="celsius">C</p3>
            <p3 id="celsius" style="margin-top:-267px;">F</p3>
            
            
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
